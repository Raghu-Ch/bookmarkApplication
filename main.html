<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks Application</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Bookmarker</h3>
    </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id ="myform">
          <div class="form-group">
            <lable>Site Name</lable>
            <input type="text" class="form-control" id="siteName" placeholder="enter website name">
          </div>
          <div class="form-group">
            <lable>Site URL</lable>
            <input type="text" class="form-control" id="siteUrl" placeholder="enter site url">
          </div>
        </form>
      </div>

     <div class="row marketing">
       <div class="col-lg-12">
         <div id="bookmarksResults"></div>
       </div>
     </div>

     <footer class="footer">
       <p>&copy; 2016 Bookmarker, Inc.</p>
     </footer>
  </div> <!-- container ends -->

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
